default:
    extensions:
        Behat\Symfony2Extension:
            kernel:
                bootstrap: app/autoload.php
                path: app/AppKernel.php
                class: AppKernel
                env: test
                debug: true
        Behat\MinkExtension:
            base_url: 'http://api.sportlobster.test'
            default_session: goutte
            goutte: ~
            files_path: data/fixtures
        Sanpi\Behatch\Extension: ~
    suites:
        default:
            type: symfony_bundle
            bundle: SportlobsterApiBundle
            contexts:
                - Sportlobster\ApiBundle\Features\Context\FeatureContext
                - behatch:browser
                - behatch:debug
                - behatch:system
                - behatch:json:
                    evaluationMode: javascript
                - behatch:table
                - behatch:rest
                - behatch:xml
