default:
    extensions:
        Behat\Symfony2Extension\Extension:
            kernel:
                bootstrap: app/autoload.php
                path: app/AppKernel.php
                class: AppKernel
                env: test
                debug: true
        Behat\MinkExtension\Extension:
            base_url: 'http://test.api.sportlobster.local'
            default_session: goutte
            goutte: ~
        Sanpi\Behatch\Extension: ~
    suites:
        default:
            type: symfony_bundle
            bundle: SportlobsterApiBundle
            contexts:
                - Sportlobster\ApiBundle\Features\Context\FeatureContext
                - behatch:browser
                - behatch:debug
                - behatch:system
                - behatch:json:
                    evaluationMode: javascript
                - behatch:table
                - behatch:rest
                - behatch:xml